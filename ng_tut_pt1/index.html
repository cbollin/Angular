<!DOCTYPE html>
<html ng-app="app1" ng-init="person = {fName: 'Cassidy', lName: 'Bollin'}; capitals = [{city: 'Seattle', state: 'Wa'}]">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class='container'>
            <h1>Hello World :)</h1>
            <div ng-controller="ctrl1">
              <span>Values: </span>
              <input type="text" ng-model="first" />
              <input type="text" ng-model="second" />
              <button ng-click="updateValue()">Sum</button>
              <br>
              {{calculation}}
              <p>5 + 5 = {{5+5}}</p>
              <p>First value is {{first}}</p>
              <p>Second value is <span ng-bind="second"></span></p>
              <p>{{person.fName}}</p>

              <ul>
                <li ng-repeat = "capital in capitals">
                  {{'City: ' + capital.city + ', State: ' + capital.state}}
                </li>
              </ul>
            </div>
        </div>
    </nav>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/script1.js"></script>
</body>

</html>
